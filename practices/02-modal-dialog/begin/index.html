<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>모달 다이얼로그(Modal Dialog)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="icon" href="/assets/images/ecmascript-logo.png" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>

    <main>
      <div class="wrap">
        <button type="button" class="button modal-open-button">열기</button>
        <svg class="point-hand" viewBox="0 0 58 66">
          <use xlink:href="images/sprite.svg#point-hand" />
        </svg>
      </div>
    </main>

    <div class="modal-overlay">
      <div class="modal-dialog">
        <div class="modal-content">
          <svg class="wave-hand" width="112" height="139" viewBox="0 0 112 139">
            <use xlink:href="images/sprite.svg#wave-hand" />
          </svg>
          <button type="button" class="modal-close-button" aria-label="닫기">
            <svg aria-hidden="true" width="1em" height="1em" viewBox="0 0 18 18">
              <use xlink:href="images/sprite.svg#close" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- // > 쿠폰 받고 알뜰 쇼핑!
// 시원한 아이스커피 100원
// 잘 오셨어요! 웰컴백 95% 할인 받아가세요
// > 

// **실습 구현 사항**

// - 마크업
// - 스타일링
// - 인터랙션 -->

    <div class="dialog">
      <figure class="dialog-content">
        <picture>
          <img src="./images/AD.png" alt="쿠폰 받고 알뜰 쇼핑! 시원한 아이스커피 100원 잘 오셨어요! 웰컴백 95% 할인 받아가세요" />
        </picture>
        <figcaption class="more-button-box">
          <a href="/" class="more-button" target="_self">100원 상품 사러가기</a>
        </figcaption>
      </figure>
      <button type="button" class="dialog-close-button" aria-label="닫기"></button>
    </div>

    <script src="./scripts/main.js"></script>
    
  </body>
</html>
