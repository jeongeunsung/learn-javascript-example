<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>JavaScript 펀더멘탈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="icon" href="./assets/images/ecmascript-logo.png" />
    <script type="module" src="./assets/scripts/learn/26-change-class-properties.js"></script>
  </head>

  <body>
    <h1 lang="en">JavaScript</h1>

    <ul>
      <li><a href="">JavaScript</a></li>
      <li><a href="">html</a></li>
      <li><a href="">css</a></li>
    </ul>

    <h1>JavaScript</h1>

    <ul id="exorcist-characters">
      <li class="character yo-han" data-type="hero">박요한</li>
      <li class="character master-choi" data-type="master">최강림</li>
      <li class="character villain-ghost" data-type="villain">악령</li>
    </ul>

    <div id="demo">
      <p class="add">
        단락에 "text-primary" 클래스 이름을 추가해 주세요!
      </p>
      <script>
        const element = document.getElementById('demo')
          .querySelector('.add')
  
        element.classList.add('text-primary')
        console.log(element.classList.value)
        console.log(element.classList.length)
      </script>

      <p class="remove">
        단락에서 "remove" 클래스 이름을 제거해 주세요!
      </p>

      <p class="contains1">
        단락은 "text-primary" 클래스 이름을 가지고 있나요?
      </p>

      <p class="contains2 text-primary">
        단락은 "text-primary" 클래스 이름을 가지고 있나요?
      </p>

      <p class="toggle">
        단락은 "text-primary" 이름을 가지고 있나요?
        있다면 삭제하고, 없다면 추가해 주세요.
      </p>
    </div>

    <form>
      <div>
        <label for="useremail">이메일</label>
        <input type="email" id="useremail" placeholder="user@company.io" />
        <input type="email" id="useremail" name="email" placeholder="user@company.io" />
      </div>
      <button type="submit">보내기</button>
    </form>
    <script>
      // 1. id 속성으로 DOM 요소를 선택하여 콘솔 패널에 출력해봅니다.
      const exorcists = document.getElementById('exorcist-characters')

      // 2. id 속성으로 선택한 DOM 요소에서 다음을 수행하세요.
      //     1. 태그 또는 클래스 이름, 속성 이름/값 등을 사용해 "박요한"을 선택해보세요.
      console.log(exorcists.querySelector('.yo-han'))
      console.log(exorcists.querySelector('[data-type="hero"]'))
      //     2. 태그 또는 클래스 이름, 속성 이름/값 등을 사용해 "최강림"을 선택해보세요.
      console.log(exorcists.querySelector('.master-choi'))
      console.log(exorcists.querySelector('[data-type="master"]'))
      //     3. 태그 또는 클래스 이름, 속성 이름/값 등을 사용해 "악령"을 선택해보세요.
      console.log(exorcists.querySelector('.villain-ghost'))
      console.log(exorcists.querySelector('[data-type="villain"]'))
    </script>

  </body>

</html>
