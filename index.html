    <script>
      {
        const clickable_button = document.querySelector('.clickable')
        // console.log(clickable_button)
        clickable_button.addEventListener(
          'click'/* event type (string)*/, 
          // function() {} /* event listener (function) */
          () => {
            console.log('clicked clickable button')
          }
        )
      }

      // 개발자도구 콘솔탭에서 getEventListeners 입력해보기 그럼 getEventListeners(clickable_button)

      // js 함수 만드는 방법 3가지
      // 1. 함수 선언
      // function 함수이름() {}
      // 2. 함수 표현식 (값이 변수에 할당되어서 표현식이라고함)
      // const 함수표현식 = function() {}
      // 3. 화살표 함수 표현식 (함수값이 변수에 할당되어서 표현식이라고함)
      // const 화살표함수표현식 = () => {}

      // document.body로 찾으면 body 요소 바로 찾을수 잇음
      // document.documentElement로 찾으면 html 요소 찾을 수 있음
      // document.head 로 찾으면 head 찾을 수 있음
    </script>

    <script>
      {
        const clickable_button = document.querySelector('.clickable')
        const body = document.body

        clickable_button.addEventListener('click', () => {
          // body 요소에 is-active 클래스 이름 추가
          body.classList.add('is-active')
          // .clickable_button 요소에 is-active 클래스 이름 추가
          clickable_button.classList.add('is-active')
        })
      }
    </script>
